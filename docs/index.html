<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css@12.0.1/sanitize.css">
  <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <title>Cards!</title>
</head>

<body>

  <template id="tmpl-msg-div">
    <div class="card card-shadow content is-danger" id="msg-div">
      <h5>Error</h5>
      <p id="msg-msg"></p>
      <h5>Details</h5>
      <p id="msg-details"></p>
    </div>
  </template>

  <!-- The template for the listing of the pool -->
  <!-- color missing -->
  <template id="tmpl-listing">
    <!-- TODO: necessary ?? -->
    <div class="card card-shadow content" id="listing-cont">
      <h4>Dummy-Header</h4>
      <div class="grid grid-2" id="listing-wrap">
      </div>
      <div class="buttons">
        <button class="button" id="listing-back">Back</button>
      </div>
    </div>
  </template>

  <!-- The template for a question / answer pair for the pool listing -->
  <!-- color missing -->
  <template id="tmpl-listing-entry">
    <div class="card listing-column">
      <div class="content">
        <p class="listing-quest"></p>
      </div>
    </div>
    <div class="card listing-column">
      <div class="content">
        <p class="listing-answer"></p>
      </div>
    </div>
  </template>

  <!-- OK -->
  <template id="tmpl-pool-list">
    <!-- Necessary ??-->
    <div id="pool-list-wrapper">
      <div class="grid grid-4" id="pool-list-body">
      </div>
    </div>
  </template>

  <!-- OK -->
  <template id="pool-entry">
    <div class="card card-shadow content">
      <h4 class="pool-entry-title">Card header</h4>
      <!-- TODO: class table ?? -->
      <table class="table">
        <tr>
          <td>Modified</td>
          <td class="pool-entry-modified"></td>
        </tr>
        <tr>
          <td>Status</td>
          <td class="pool-entry-status"></td>
        </tr>
      </table>
      <p class="pool-entry-desc"></p>
      <div class="buttons">
        <button class="button pool-entry-show">Show</button>
      </div>
    </div>
  </template>

  <template id="tmpl-sf">
    <div class="card card-shadow content" id="cont-sf">

      <h4 id="sf-title"></h4>

      <div class="grid grid-4">
        <table class="is-text-left">
          <tr>
            <td>Modified</td>
            <td id="sf-modified"></td>
          </tr>
          <tr>
            <td>Status</td>
            <td id="sf-status"></td>
          </tr>
          <tr>
            <td>File</td>
            <td id="sf-file"></td>
          </tr>
          <tr>
            <td>Size</td>
            <td id="sf-size"></td>
          </tr>
        </table>

        <div>
          <!-- class label ? -->
          <label class="label">Number of correct answers</label>
          <!-- <div class="select"> -->
          <select id="sf-set">
            <option value="">-- Select --</option>
            <option value="0">Set 0</option>
            <option value="1">Set 1</option>
            <option value="2">Set 2</option>
            <option value="3">Set 3</option>
          </select>
          <!-- </div> -->
        </div>

      </div>

      <div class="buttons"><button class="button" id="sf-back">Back</button><button class="button"
          id="sf-listing">Listing</button><button class="button" id="sf-start">Start</button>
      </div>

    </div>
  </template>

  <template id="tmpl-qa">
    <div class="card card-shadow content" id="cont-qa">

      <h4 id="qa-pool"></h4>

      <!-- Questions -->
      <table class="table">
        <tr>
          <td>No correct Answers</td>
          <td id="qa-pool-0"></td>
        </tr>
        <tr>
          <td>One correct Answer</td>
          <td id="qa-pool-1"></td>
        </tr>
        <tr>
          <td>Two correct Answers</td>
          <td id="qa-pool-2"></td>
        </tr>
        <tr>
          <td>Learned</td>
          <td id="qa-pool-3"></td>
        </tr>
      </table>

      <div class="grid grid-2">
        <div>
          <div class="h5">Question <span id="qa-no"></span>
            <span class="h6 is-pulled-right">
              (<span class="is-text-success" id="qa-correct"></span> / <span class="is-text-danger"
                id="qa-wrong"></span>)
            </span>
          </div>
          <div class="card content is-primary">
            <p id="c-quest-question">dummy-question</p>
          </div>
        </div>

        <div class="qa-show-answer">
          <h5>Answer</h5>
          <div class="card content is-info" id="div-answer">
            <p id="c-quest-answer">dummy-answer</p>
          </div>
        </div>
      </div>

      <!-- Buttons related to questions and answers -->
      <div class="buttons">
        <button class="button" id="cq-btn-show">Show</button>
        <button class="button is-success qa-show-answer" id="qa-btn-is-correct">Correct</button>
        <button class="button is-danger qa-show-answer" id="qa-btn-is-wrong">Wrong</button>
        <button class="button" id="qa-btn-stop">Stop</button>
      </div>
    </div>

  </template>

  <div class="container">
    <h2 id="title">Cards</h2>

    <div id="main" class="box"></div>

    <div class="box">
      <div class="is-text-right">by Volker Senkel 2021</div>
    </div>
  </div>

  <script type="module" src="cards.js"></script>
</body>

</html>
