<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>Cards!</title>
</head>

<body>

  <template id="tmpl-msg-div">
    <div class="block notification is-danger is-light" id="msg-div">
      <p id="msg-msg"></p>
      <p id="msg-details"></p>
    </div>
  </template>

  <!-- The template for the listing of the pool -->
  <template id="tmpl-listing">
    <div class="container" id="listing-cont">
      <div class="block" id="listing-wrap">
      </div>
      <div class="block">
        <button class="button is-light" id="listing-back">Back</button>
      </div>
    </div>
  </template>

  <!-- The template for a question / answer pair for the pool listing -->
  <template id="tmpl-listing-entry">
    <div class="columns">
      <div class="column">
        <div class="notification is-light listing-column">
          <p class="listing-quest content"></p>
        </div>
      </div>
      <div class="column">
        <div class="notification is-light listing-column">
          <p class="listing-answer content"></p>
        </div>
      </div>
    </div>
  </template>

  <template id="tmpl-pool-list">
    <div id="pool-list-wrapper">
      <div class="columns is-multiline" id="pool-list-body">
      </div>
    </div>
  </template>

  <template id="pool-entry">
    <div class="column is-one-third">
      <div class="card">
        <div class="card-content">
          <h1 class="title is-5 pool-entry-title">Card header</h1>
          <table class="table">
            <tr>
              <td>Modified</td>
              <td class="pool-entry-modified"></td>
            </tr>
            <tr>
              <td>Status</td>
              <td class="pool-entry-status"></td>
            </tr>
          </table>
          <div class="content">
            <p class="pool-entry-desc"></p>
          </div>
          <a href="#" class="button is-light pool-entry-show">Show</a>
        </div>
      </div>
    </div>
  </template>

  <template id="tmpl-sf">
    <div class="card" id="cont-sf">

      <div class="card-content">

        <h1 class="title is-5" id="sf-title"></h1>

        <table class="table">
          <tr>
            <td>Modified</td>
            <td id="sf-modified"></td>
          </tr>
          <tr>
            <td>Status</td>
            <td id="sf-status"></td>
          </tr>
          <tr>
            <td>File</td>
            <td id="sf-file"></td>
          </tr>
          <tr>
            <td>Size</td>
            <td id="sf-size"></td>
          </tr>
        </table>

        <button class="button is-light" id="sf-back">Back</button>
        <button class="button is-light" id="sf-listing">Listing</button>
        <div class="select">
          <select id="sf-set">
            <option value="">-- Select --</option>
            <option value="0">Set 0</option>
            <option value="1">Set 1</option>
            <option value="2">Set 2</option>
            <option value="3">Set 3</option>
          </select>
        </div>
        <button class="button is-light" id="sf-start">Start</button>
      </div>
    </div>
  </template>

  <template id="tmpl-qa">
    <div class="container" id="cont-qa">
      <div class="card">

        <div class="card-content">
          <h5 class="title is-spaced is-5" id="qa-pool"></h5>

          <!-- Questions -->
          <div class="columns">

            <div class="column is-hidden-mobile is-4">
              <table class="table">
                <tr>
                  <td>No correct Answers</td>
                  <td id="qa-pool-0"></td>
                </tr>
                <tr>
                  <td>One correct Answer</td>
                  <td id="qa-pool-1"></td>
                </tr>
                <tr>
                  <td>Two correct Answers</td>
                  <td id="qa-pool-2"></td>
                </tr>
                <tr>
                  <td>Learned</td>
                  <td id="qa-pool-3"></td>
                </tr>
              </table>
            </div>

            <div class="column is-hidden-mobile is-4">
              <table class="table">
                <tr>
                  <td>Correct</td>
                  <td id="qa-correct"></td>
                </tr>
                <tr>
                  <td>Attempts</td>
                  <td id="qa-attempt"></td>
                </tr>
              </table>
            </div>

          </div>

          <div class="columns">
            <div class="column">
              <h6 class="title is-6">Question <span id="qa-no"></span></h6>
              <div class="notification is-light is-info">
                <p id="c-quest-question" class="content">dummy-question</p>
              </div>
            </div>

            <div class="column">
              <div class="qa-show-answer">
                <h6 class="title is-6">Answer</h6>
                <div class="notification is-light is-info" id="div-answer">
                  <p id="c-quest-answer" class="content">dummy-answer</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Buttons related to questions and answers -->
          <button class="button is-light" id="cq-btn-show">Show answer</button>
          <button class="button is-light is-success qa-show-answer" id="qa-btn-is-correct">Correct answer</button>
          <button class="button is-light is-danger qa-show-answer" id="qa-btn-is-wrong">Wrong answer</button>
          <button class="button is-light" id="qa-btn-stop">Stop</button>
        </div>

      </div>
    </div>
  </template>

  <div class="container">
    <h2 class="title">Cards</h2>

    <div id="main"></div>

    <footer class="my-5">
      <div class="content has-text-right">
        <p>by Volker Senkel 2021</p>
      </div>
    </footer>
  </div>

  <script type="module" src="cards.js"></script>
</body>

</html>
