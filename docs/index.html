<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Cards!</title>
</head>

<body>
  <div class="container">
    <h2 class="title">Cards</h2>

    <!-- Error messages -->
    <div class="block notification is-danger is-light" id="error-div">
      <p id="error-msg"></p>
      <p id="error-reason"></p>
    </div>

    <!-- Select box to select a file -->
    <div class="container state-quest-start">
      <div class="block select">
        <select id="select-file"></select>
      </div>
    </div>

    <!-- Container that is shown if a file is selected -->
    <div class="container" id="container-file">

      <div class="block">
        <div class="columns">

          <!-- File data -->
          <div class="column">
            <table class="table">
              <tr>
                <td>Title</td>
                <td id="status-title"></td>
              </tr>
              <tr>
                <td>File</td>
                <td id="status-file"></td>
              </tr>
            </table>
          </div>

          <!-- Pool answer statistic -->
          <div class="column">
            <table class="table">
              <tr>
                <td>Pool size</td>
                <td id="pool-size"></td>
              </tr>
              <tr>
                <td>Learned</td>
                <td id="pool-learned"></td>
              </tr>
              <tr>
                <td>Not learned</td>
                <td id="pool-unlearned"></td>
              </tr>
            </table>
          </div>

          <!-- Currently selected question -->
          <div class="column" id="state-quest-selected">
            <table class="table">
              <tr>
                <td>Question</td>
                <td id="pool-current"></td>
              </tr>
              <tr>
                <td>Correct</td>
                <td id="pool-correct"></td>
              </tr>
            </table>
          </div>

        </div>
      </div>

      <!-- Readay to start -->
      <div class="block" id="state-ready-to-start">
        <button class="button is-light" id="btn-quest-start">Start</button>
        <button class="button is-light" id="btn-quest-reset">Reset</button>
      </div>
    </div>

    <!-- Container with the questions ans the answers -->
    <div class="container state-quest-start" id="container-quest">
      <div class="block">

        <!-- Questions -->
        <div class="columns">
          <div class="column is-half">
            <div class="box">
              <h5 class="title is-5">Question</h5>
              <p id="question">dummy-question</p>
            </div>
          </div>

          <!-- Answers -->
          <div class="column">
            <div class="box state-answer-show" id="div-answer">
              <h5 class="title is-5">Answer</h5>
              <p id="answer">dummy-answer</p>
            </div>
          </div>
        </div>

        <!-- Buttons related to questions and answers -->
        <button class="button is-light" id="btn-answer-show">Show answer</button>
        <button class="button is-light is-success state-answer-show" id="btn-answer-correct">Correct answer</button>
        <button class="button is-light is-danger state-answer-show" id="btn-answer-wrong">Wrong answer</button>
        <button class="button is-light" id="btn-quest-stop">Stop</button>
      </div>
    </div>
  </div>

  <script src="cards.js"></script>
</body>

</html>
