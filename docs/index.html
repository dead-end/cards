<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>Cards!</title>
</head>

<body>

  <template id="tmpl-msg-div">
    <div class="block notification is-danger is-light" id="msg-div">
      <p id="msg-msg"></p>
      <p id="msg-details"></p>
    </div>
  </template>

  <template id="tmpl-pool-list">
    <div class="block" id="tpl-table">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>File</th>
            <th>Size</th>
            <th>Status</th>
            <th>Modified</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="pool-list-body">
        </tbody>
      </table>
    </div>
  </template>

  <template id="tpl-entry">
    <tr>
      <td class="tpl-title">Title</td>
      <td class="tpl-file">File</td>
      <td class="tpl-size">Size</td>
      <td class="tpl-status">Status</td>
      <td class="tpl-modified">Status</td>
      <td>
        <div class="select">
          <select class="tpl-set">
            <option value="">-- Select --</option>
            <option value="0">Set 0</option>
            <option value="1">Set 1</option>
            <option value="2">Set 2</option>
            <option value="3">Set 3</option>
          </select>
        </div>

        <button class="button is-light tpl-start">Start</button>
      </td>
    </tr>
  </template>


  <div class="container">
    <h2 class="title">Cards</h2>

    <div id="main">

      <!-- Container that is shown if a file is selected -->
      <div class="container" id="c-info">

        <div class="block">
          <div class="columns">

            <!-- File data -->
            <div class="column">

              <!-- file info, if a file is selected -->
              <div class="block">
                <table class="table">
                  <tr>
                    <td>Title</td>
                    <td id="c-status-title"></td>
                  </tr>
                  <tr>
                    <td>File</td>
                    <td id="c-status-file"></td>
                  </tr>
                  <tr>
                    <td>Size</td>
                    <td id="c-status-size"></td>
                  </tr>
                  <tr>
                    <td>Modified</td>
                    <td id="c-status-modified"></td>
                  </tr>
                </table>
              </div>
            </div>

            <!-- Pool answer statistic -->
            <div class="column" id="c-pool-comp">
              <table class="table">
                <tr>
                  <td>No correct Answers</td>
                  <td id="c-pool-0"></td>
                </tr>
                <tr>
                  <td>One correct Answer</td>
                  <td id="c-pool-1"></td>
                </tr>
                <tr>
                  <td>Two correct Answers</td>
                  <td id="c-pool-2"></td>
                </tr>
                <tr>
                  <td>Learned</td>
                  <td id="c-pool-3"></td>
                </tr>
              </table>
            </div>

            <!-- Question info -->
            <div class="column" id="c-quest-info">
              <table class="table">
                <tr>
                  <td>No.</td>
                  <td id="c-quest-info-no"></td>
                </tr>
                <tr>
                  <td>Correct</td>
                  <td id="c-quest-info-correct"></td>
                </tr>
                <tr>
                  <td>Attempt</td>
                  <td id="c-quest-info-attempt"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Container with the questions ans the answers -->
      <div class="container" id="c-quest-div">
        <div class="block">

          <!-- Questions -->
          <div class="columns">
            <div class="column is-half">
              <div class="bock notification is-light is-info">
                <h5 class="title is-5">Question</h5>
                <hr />
                <p id="c-quest-question">dummy-question</p>
              </div>
            </div>

            <!-- Answers -->
            <div class="column">
              <div class="bock notification is-light is-info state-answer-show" id="div-answer">
                <h5 class="title is-5">Answer</h5>
                <hr />
                <p id="c-quest-answer">dummy-answer</p>
              </div>
            </div>
          </div>

          <!-- Buttons related to questions and answers -->
          <button class="button is-light" id="btn-answer-show">Show answer</button>
          <button class="button is-light is-success state-answer-show" id="btn-answer-correct">Correct answer</button>
          <button class="button is-light is-danger state-answer-show" id="btn-answer-wrong">Wrong answer</button>
          <button class="button is-light" id="btn-answer-stop">Stop</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="cards.js"></script>
</body>

</html>
