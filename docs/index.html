<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Cards!</title>
  </head>

  <body>
    <div class="container">
      <h2 class="title">Cards</h2>


    <div class="block notification is-danger is-light" id="error-div">
      <p id="error-msg"></p>
      <p id="error-reason"></p>
    </div>

      <div class="container state-quest-start" id="container-select">


        <div class="block select">
          <select id="select-file"></select>
        </div>
        <div class="block">
          <button class="button is-light" id="btn-quest-start">Start</button>
        </div>
      </div>

      <div class="container state-quest-start" id="container-quest">
        <div class="block">
          <div class="block">
            <div class="columns">
              <div class="column">
                <table class="table">
                  <tr>
                    <td>Title</td>
                    <td id="status-title"></td>
                  </tr>
                  <tr>
                    <td>File</td>
                    <td id="status-file"></td>
                  </tr>
                  <tr>
                    <td>Questions</td>
                    <td id="status-questions"></td>
                  </tr>
                </table>
              </div>
              <div class="column">
                <table class="table">
                  <tr>
                    <td>Correct</td>
                    <td id="status-correct"></td>
                  </tr>
                  <tr>
                    <td>Wrong</td>
                    <td id="status-wrong"></td>
                  </tr>
                  <tr>
                    <td>Total</td>
                    <td id="status-total"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column is-half">
              <div class="box">
                <h5 class="title is-5">Question</h5>
                <p id="question">dummy-question</p>
              </div>
            </div>
            <div class="column">
              <div class="box state-show-answer" id="div-answer">
                <h5 class="title is-5">Answer</h5>
                <p id="answer">dummy-answer</p>
              </div>
            </div>
          </div>
          <button class="button is-light state-show-answer" id="btn-answer-show">Show answer</button>
          <button class="button is-light is-success state-show-answer" id="btn-answer-correct">Correct answer</button>
          <button class="button is-light is-danger state-show-answer" id="btn-answer-wrong">Wrong answer</button>
          <button class="button is-light" id="btn-quest-stop">Stop</button>
        </div>
      </div>
    </div>

    <script src="cards.js"></script>
  </body>
</html>
